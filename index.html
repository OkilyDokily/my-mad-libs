<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>My Mad Libs</title>
</head>
<body>
  <div class="container">
    <form id="formOne">
      <div class="form-group">
        <label for="animal">An animal</label>
        <input class="form-control" id="animal" type="text">
      </div>
      <div class="form-group">
        <label for="celebrity">A celebrity</label>
        <input type="text" id="celebrity" class="form-control">
      </div>
      <div class="form-group">
        <label for="location">A world locale</label>
        <input type="text" class="form-control" id="location">
      </div>
      <div class="form-group">
        <label for="food">A food</label>
        <input type="text" class="form-control" id="food">
      </div>
      <button type="submit">Make my story!</button>
    </form>
    <br>
    <p id="story">Once upon a time there was a <span class="animal"></span> who met <span class="celebrity"></span> while walking along the streets of <span class="location"></span>; they chatted giddily and then proceeded to eat <span class="food"></span>.</p>
  </div>
  

</body>
</html>
