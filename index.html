<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="js/jquery-3.4.1.js">
  <title>My Mad Libs</title>
</head>
<body>
  <div class="container">
    <form id="formOne">
      <div class="form-group">
        <label for="animal">An animal</label>
        <input class="form-control" id="animal" type="text">
      </div>
      <div class="form-group">
        <label for="celebrity">A celebrity</label>
        <input type="text" id="celebrity" class="form-control">
      </div>
      <div class="form-group">
        <label for="location">A world locale</label>
        <input type="text" class="form-control" id="location">
      </div>
      <div class="form-group">
        <label for="food">A food</label>
        <input type="text" class="form-control" id="food">
      </div>
      <button type="submit">Make my story!</button>
    </form>
    
  </div>


</body>
</html>
